<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tabelas</title>
</head>
<body>
   <table>
    <tr>
        <th></th>
        <th>Nome</th>
        <th>Profissao</th>
        <th colspan="2">Empresa</th>
        <th colspan="2">Ano de Nascimento</th>
        <th>Nacionalidade</th>
    </tr>
    <tr> <!-- tr= table row-->
        <th rowspan="2">Nome</th><!-- th= table header -->
        <td>Eberton</td><!-- td= celula -->
        <td>Programador</td>
        <td colspan="2">Prime</td><!--colspan para ocupar quantidade de celulas-->
        <td colspan="2">1996</td>
        <td>Brasileiro</td>
    </tr>
    <tr>
        
        <td>Eberton</td>
        <td>Programador</td>
        <td colspan="2" class="td-double">Prime</td>
    </tr>
   </table> 
   <br>
   <table>
    <tr>
        <th>Nome</th>
        <td>Cezar</td>
        <td>Davi</td>
        <td>Eberton</td>
    </tr>
    <tr>
        <th>Idade</th>
        <td>33</td>
        <td>16</td>
        <td>26</td>
    </tr>
   </table>
   <br>
   <table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Cezar</td>
            <td>33</td>
        </tr>
        <tr>
            <td>Davi</td>
            <td>16</td>
        </tr>
        <tr>
            <td>Eberton</td>
            <td>26</td>
        </tr>
    </tbody>
   </table>
</body>
</html>
