<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tabelas</title>
</head>
<body>
   <table>
    <tr>
        <th></th>
        <th>Nome</th>
        <th>Profissao</th>
        <th colspan="2">Empresa</th>
        <th colspan="2">Ano de Nascimento</th>
        <th>Nacionalidade</th>
    </tr>
    <tr> <!-- tr= table row-->
        <th rowspan="2">Nome</th><!-- th= table header -->
        <td>Eberton</td><!-- td= celula -->
        <td>Programador</td>
        <td colspan="2">Prime</td>
        <td colspan="2">1996</td>
        <td>Brasileiro</td>
    </tr>
    <tr>
        
        <td>Eberton</td>
        <td>Programador</td>
        <td colspan="2" class="td-double">Prime</td>
    </tr>
   </table> 
</body>
</html>
